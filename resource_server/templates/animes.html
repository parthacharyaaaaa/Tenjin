{% extends 'base.html' %}

{% block title %} Animes {% endblock %}

{% block depends %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/animes.css') }}"/>
{% endblock %}

{% block content %}
<div class="preface">
    Discover your next favorite anime. Browse trending series, explore genres, and dive into stories waiting to be loved.
</div>

<div class="top-bar">
    <select id="genres" name="genres" class="btn-primary">
        <option disabled selected value="-1">All</option>
    </select>
    <input type="text" id="search-bar" placeholder="Search animes..." />
    <button type="button" id="search-btn" class="btn-primary">Search</button>
</div>

<div id="posts-container" class="content-wrapper"></div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{ url_for('static', filename='scripts/fetch_animes.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/fetch_genres.js') }}"></script>
{% endblock %}
