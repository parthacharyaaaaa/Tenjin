{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block depends %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='stylesheets/auth.css')}}"/>
{% endblock %}

{% block content %}
<form class="auth-form" id="auth-form">
    <div>
        <h3>Login</h3>
    </div>

    <div class="input-wrapper">
        <input type="text" name="identity" id="identity" class="form-text-input" placeholder="Enter email/username">
        <input type="password" name="password" id="password" class="form-text-input" placeholder="Enter password">
    </div>

    <div>
        <button type="button" id="submit" class="btn-primary">&nbsp;&nbsp; Log In &nbsp;&nbsp;</button>
    </div>

    <div id="login-signup">
        <span>Don't have an account?</span>
        <a href="{{ url_for('templates.signup') }}">Create an account</a>
    </div>
</form>

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{url_for('static', filename='scripts/login.js')}}"></script>
{% endblock %}
