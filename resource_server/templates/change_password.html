{% extends 'base.html' %}
{% block title %} Change Password {% endblock %}

{% block content %}
<div id="change-password-form" style="padding: 1rem; background-color: var(--BGCOLOR-TERTIARY); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; font-family: sans-serif;">
    <div style="margin-bottom: 1rem; font-size: 1.1rem; color: white;">
        Enter your new password and confirm it below.
    </div>
    <input type="password" id="password" placeholder="New password" style="padding: 0.6rem; width: 260px; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 1rem; font-size: 1rem;">
    <input type="password" id="cpassword" placeholder="Confirm password" style="padding: 0.6rem; width: 260px; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 1rem; font-size: 1rem;">
    <button id="change-password-btn" class="btn-primary">Change Password</button>
    <span id="output"></span>
</div>
{% endblock %}

{% block scripts %}
<script src="{{url_for('static', filename='scripts/change_password.js')}}" type="text/javascript"></script>
{% endblock %}
