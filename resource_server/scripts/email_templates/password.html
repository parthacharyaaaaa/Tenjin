<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f6f9;">
  <div style="max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; font-family: Arial, sans-serif; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">
    <div style="background-color: #001f3f; padding: 20px; color: #ffffff; text-align: center;">
      <h2>Password Recovery</h2>
    </div>
    <div style="padding: 20px; color: #333333; font-size: 16px;">
      <p>Hello {username},</p>
      <p>You requested to reset your password. Click the button below to continue:</p>
      <p style="text-align: center;">
        <a href="{password_recovery_link}" style="display: inline-block; background-color: #001f3f; color: #ffffff; padding: 12px 24px; text-decoration: none; border-radius: 5px; font-weight: bold;">Reset Password</a>
      </p>
      <p>If you didn't request this, you can safely ignore this email.</p>
    </div>
  </div>
</body>
</html>
